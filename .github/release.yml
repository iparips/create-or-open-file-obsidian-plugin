changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: 🚀 Features
      labels:
        - feature
        - enhancement
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - fix
    - title: 📝 Documentation
      labels:
        - documentation
        - docs
    - title: 🧹 Maintenance
      labels:
        - maintenance
        - chore
        - dependencies
    - title: Other Changes
      labels:
        - "*" 